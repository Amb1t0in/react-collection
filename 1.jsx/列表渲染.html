<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            names: ["abc", "cba", "nba", "mba", "dna"],
            numbers: [110, 123, 50, 32, 55, 10, 8, 333],
          };
        }

        render() {
          return (
            <div>
              <h1>map列表遍历：</h1> 
              <ul>
                {this.state.names.map(item => <li>{item}</li>)}  
              </ul>

              <h1>filter列表筛选：</h1> 
              <ul>
                {this.state.numbers.filter(item => item > 50).map(item => <li>{item}</li>)}  
              </ul>
              
              <h1>slice列表截取：</h1> 
              <ul>
                {this.state.numbers.slice(0, 4).map(item => <li>{item}</li>)}  
              </ul>
            </div>
          )
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
